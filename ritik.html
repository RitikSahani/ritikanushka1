<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise Boxes with Flip Animation</title>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ec7589, #ffc3a0); /* Gradient background */
        font-family: Arial, sans-serif;
    }
    /* Navbar styling */
    .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        background-color: #333;
        padding: 15px;
        text-align: center;
        background: linear-gradient(90deg, #b44c4c, #ad5665); /* Gradient for navbar */
    }
    .navbar h2 {
        color: white;
        font-size: 24px;
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
    }
    h1 {
        font-family: 'Times New Roman', Times, serif;
        margin-bottom: 20px;
        font-size: 50px;
        color: #333;
    }
    h2 {
        font-family: 'Times New Roman', Times, serif;
        color: #333;
        margin-top: 20px; /* Spacing above the header */
        font-size: 20px; /* Font size for the header */
    }

    .container {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 20px;
    }
    .box {
        width: 150px;
        height: 150px;
        perspective: 1000px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .box.expanded {
        transform: scale(4); /* Increase size 4X */
        z-index: 1;
    }
    .box:hover .box-front {
        background-color: #f01c1c; /* Change color on hover */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); 
        transition: 0.4s;
        font-size: 27px;
        font-weight: 100;   
    }
    .box-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        border-radius: 8px;
    }
    .box.flipped .box-inner {
        transform: rotateY(180deg);
    }
    .box-front, .box-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        font-size: 20px;
        color: white;
    }
    .box-front {
        font-family: 'Times New Roman', Times, serif;
        background-color: #e65454;
        transition: background-color 0.3s;
        transition: 1s;
    }
    .box-back {
        background-color: #333;
        transform: rotateY(180deg);
    }
    .box-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>From Ritik to Anushka</h2>
</div>

<h1>Surprise from Ritik</h1>

<div class="container">
    <div class="box" onclick="flipBox(this)" ondblclick="expandBox(this)">
        <div class="box-inner">
            <div class="box-front">Surprise 1</div>
            <div class="box-back">
                <img src="parfum.jpg" alt="Surprise Image 1">
            </div>
        </div>
    </div>
    <div class="box" onclick="flipBox(this)" ondblclick="expandBox(this)">
        <div class="box-inner">
            <div class="box-front">Surprise 2</div>
            <div class="box-back">
                <img src="gap.jpg" alt="Surprise Image 2">
            </div>
        </div>
    </div>
    <div class="box" onclick="flipBox(this)" ondblclick="expandBox(this)">
        <div class="box-inner">
            <div class="box-front">Surprise 3</div>
            <div class="box-back">
                <img src="slider.jpg" alt="Surprise Image 3">
            </div>
        </div>
    </div>
    <div class="box" onclick="flipBox(this)" ondblclick="expandBox(this)">
        <div class="box-inner">
            <div class="box-front">Surprise 4</div>
            <div class="box-back">
                <img src="choco.jpg" alt="Surprise Image 4">
            </div>
        </div>
    </div>
</div>

<!-- Additional Header Content -->
<h2>Double to max size, see your surprise!!!</h2>

<script>
function flipBox(selectedBox) {
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
        if (box !== selectedBox) {
            box.classList.remove('flipped');
        }
    });
    selectedBox.classList.toggle('flipped');
}

function expandBox(selectedBox) {
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
        if (box !== selectedBox) {
            box.classList.remove('expanded');
        }
    });
    selectedBox.classList.toggle('expanded');
}
</script>

</body>
</html>
